<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USA Chronic Disease Indicator</title>
    <link rel="stylesheet" href="/static/example.css">
    <script src="/static/example.js"></script>
</head>
<body>
    <h1 class="my-class" id="hello">USA Chronic Disease Indicator</h1>
    <form action="/results" method="post">
        <p>
            <label for="Year">Select Year:</label>
            <select name="year" id="Year">{{ YearOptions|safe }}</select>
        </p>
        <p>
            <label for="Age">Select Age:</label>
            <select name="age" id="Age">{{ AgeOptions|safe }}</select>
        </p>
        <p>
            <label for="Sex">Select Sex:</label>
            <select name="sex" id="Sex">{{ SexOptions|safe }}</select>
        </p>
        <p>
            <label for="Race">Select Race/Ethnicity:</label>
            <select name="race" id="Race">{{ RaceEthnicityOptions|safe }}</select>
        </p>
        <p>
            <label for="Grade">Select Grade:</label>
            <select name="grade" id="Grade">{{ GradeOptions|safe }}</select>
        </p>
        <p>
            <label for="Location">Select Location:</label>
            <select name="location" id="Location">{{ LocationOptions|safe }}</select>
        </p>
        <p>
            <label for="Topic">Select Topic:</label>
            <select name="topic" id="Topic">{{ TopicOptions|safe }}</select>
        </p>
        <p>
            <button type="submit">Enter</button>
        </p>
    </form>
    <br>
    <br>
    <br>
    <br>
    <br>

     <h2>
    Instructions:
    </h2>

    
     <ul>
  <li>Select the stratifications you would like in your search.</li>
  <li>Hit the enter button.</li>
  <li>And like that, you will get your results as a table for your own use.</li>
</ul> 

</body>
</html>
